<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
  
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<form>
		  <div class="form-group">
		    <label for="nameInput">Name</label>
		    <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Input Name">
		  </div>
		  <div class="form-group">
		    <label for="codeInput">Code</label>
		    <input type="text" class="form-control" id="codeInput" placeholder="Input Code">
		  </div>
		  <div class="form-group">
		    <label for="numberInput">Number</label>
		    <input type="text" class="form-control" id="numberInput" placeholder="Input Number">
		  </div>	
		  <div class="form-group">
		    <label for="rangeInput">Range</label>
		    <input type="text" class="form-control" id="rangeInput" placeholder="Range">
		  </div>	
		  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button th:id="submit-button" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
<script type="text/javascript" th:src="@{/js/home.js}"></script>
</div>
</body>
</html>
